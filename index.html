<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Editor</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

<link rel="stylesheet" href="node_modules/normalize.css/normalize.css">
<link rel="stylesheet" href="node_modules/flexboxgrid/dist/flexboxgrid.min.css">
<link rel="stylesheet" href="node_modules/material-components-web/dist/material-components-web.min.css">
<link rel="stylesheet" href="node_modules/codemirror/lib/codemirror.css">
<link rel="stylesheet" href="node_modules/codemirror/addon/display/fullscreen.css">
<link rel="stylesheet" href="node_modules/codemirror/theme/monokai.css">
<link rel="stylesheet" href="css/style.css">
<link rel="stylesheet" href="css/font.css">
<style>
	.CodeMirror {
    font-size: 18px;
}
</style>
</head>
<body>

 <aside class="mdc-drawer mdc-drawer--modal" style="z-index:12;">
    <div class="mdc-drawer__content">
      <nav class="mdc-list">
        <a class="mdc-list-item mdc-list-item--activated" href="#" aria-current="page">
          <i class="material-icons mdc-list-item__graphic" aria-hidden="true">inbox</i>
          <span class="mdc-list-item__text">Inbox</span>
        </a>
        <a class="mdc-list-item" href="#">
          <i class="material-icons mdc-list-item__graphic" aria-hidden="true">send</i>
          <span class="mdc-list-item__text">Outgoing</span>
        </a>
        <a class="mdc-list-item" href="#">
          <i class="material-icons mdc-list-item__graphic" aria-hidden="true">drafts</i>
          <span class="mdc-list-item__text">Drafts</span>
        </a>
      </nav>
    </div>
  </aside>
  <div class="mdc-drawer-scrim" style="z-index:11;" ></div>

<header id="app-bar" class="mdc-top-app-bar  mdc-top-app-bar--fixed  " style="z-index:10;">
  <div class="mdc-top-app-bar__row">
    <section class="mdc-top-app-bar__section mdc-top-app-bar__section--align-start">
      <button class="material-icons mdc-top-app-bar__navigation-icon mdc-icon-button">menu</button>
      <span class="mdc-top-app-bar__title">index.js</span>
    </section>
    <section class="mdc-top-app-bar__section mdc-top-app-bar__section--align-end" role="toolbar">
      <button class="material-icons mdc-top-app-bar__action-item mdc-icon-button" aria-label="Back">arrow_back</button>
      <button class="material-icons mdc-top-app-bar__action-item mdc-icon-button" aria-label="Forward">arrow_forward</button>
      <button class="material-icons mdc-top-app-bar__action-item mdc-icon-button" aria-label="Save Page">save</button>
      <button class="material-icons mdc-top-app-bar__action-item mdc-icon-button" aria-label="Bookmark this page">more_vert</button>
    </section>
  </div>
</header>
<div class="mdc-top-app-bar--fixed-adjust" >
	
</div>

<textarea id="code" ></textarea>

<script src="node_modules/material-components-web/dist/material-components-web.min.js" ></script>
<script src="node_modules/codemirror/lib/codemirror.js"></script>
<script src="node_modules/codemirror/mode/javascript/javascript.js" ></script>
<script src="node_modules/codemirror/addon/display/fullscreen.js" ></script>

<script>

 var editor = CodeMirror.fromTextArea(document.getElementById("code"), {
    lineNumbers: true,
    mode: "javascript",
    fullscreen:true,
    theme:"monokai"
 });
 editor.setSize("100%","100%");


const drawer = mdc.drawer.MDCDrawer.attachTo(document.querySelector('.mdc-drawer'));
 const topAppBar = mdc.topAppBar.MDCTopAppBar.attachTo(document.getElementById('app-bar'));
topAppBar.listen('MDCTopAppBar:nav', () => {
    drawer.open = true;
});


</script>

</body>
</html>
